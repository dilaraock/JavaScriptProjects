<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
        #loading, #results {
            display: none;
        }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" style="width: 2.3rem">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" style="width: 2.3rem">%</span>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years To Reaply"
                />
              </div>
              <div class="form-group d-grid mt-3">
                <input type="submit" value="Calulate" class="btn btn-dark" />
              </div>
            </form>

            <!-- Loader Here -->

            <div id="loading">
                <img src="/loading.gif" alt="">
            </div>

            <!-- Results -->
            <div id="results" class="pt-4">
              <h5 class="fw-light fs-3">Results</h5>
              <div class="form-group mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text">Monthly Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" style="width: 150px">Total Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" style="width: 150px">Total Interest</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
