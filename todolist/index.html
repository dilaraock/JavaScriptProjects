<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eea006c4f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container py-3">
        <header class="text-center text-light my-5 ">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara..">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light mb-3">Yeni İş Ekle</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>



    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
